<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroovyTunes - Web Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <div class="header">
            <h1>GroovyTunes</h1>
            <p>Your favorite music player</p>
        </div>
        
        <div class="album-art">
            <img id="album-cover" src="images/default-cover.jpg.jpg" alt="Album Cover">
            <div class="vinyl"></div>
        </div>
        
        <div class="song-info">
            <h2 id="song-title">No song selected</h2>
            <p id="artist">-</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="prev-btn"><i class="fas fa-backward"></i></button>
            <button id="play-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn"><i class="fas fa-forward"></i></button>
        </div>
        
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
        </div>
        
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="song-list">
                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
